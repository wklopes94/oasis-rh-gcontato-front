<div mat-dialog-content>
  <mat-card>

    <mat-toolbar color="primary">Departamento</mat-toolbar>

    <mat-card-content>

      <form [formGroup]="form" (ngSubmit)="onSubmit">

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Departamento</mat-label>
          <input matInput placeholder="Nome Colaborador" formControlName="nome" >
        </mat-form-field>



        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Hotel</mat-label>
          <mat-select formControlName="hotelFk">
            <mat-option [value]="hotel.id"  *ngFor="let hotel of dataSourceSelect">{{hotel.nome}}</mat-option>
          </mat-select>
        </mat-form-field>

      </form>

    </mat-card-content>



  </mat-card>
  </div>


  <div mat-dialog-actions>
    <button mat-raised-button color="primary" style="margin-left: 8px;" (click)="onSubmit()"  mat-button [mat-dialog-close]="true" cdkFocusInitial >Guardar</button>
    <button mat-raised-button color="secondary" style="margin-left: 8px;" (click)="resetFields()">Limpar</button>
    <button mat-raised-button color="warn" style="margin-left: 8px;" mat-dialog-close>Cancelar</button>
  </div>
