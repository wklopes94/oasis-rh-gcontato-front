<div mat-dialog-content>
  <mat-card>

    <mat-toolbar color="primary">Hotel</mat-toolbar>

    <mat-card-content>

      <form [formGroup]="form" >

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Nome Hotel</mat-label>
          <input matInput placeholder="Nome" formControlName="nome">
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Numero Fixo</mat-label>
          <input  matInput placeholder="Numero" formControlName="numeroFixo"/>
        </mat-form-field>

      </form>

    </mat-card-content>

  </mat-card>
  </div>


  <div mat-dialog-actions>
    <button mat-raised-button color="primary" style="margin-left: 8px;" (click)="update()"  mat-button [mat-dialog-close]="true" cdkFocusInitial >Guardar</button>
    <button mat-raised-button color="secondary" style="margin-left: 8px;" (click)="resetFields()">Limpar</button>
    <button mat-raised-button color="warn" style="margin-left: 8px;" mat-dialog-close>Cancelar</button>
  </div>
