<div mat-dialog-content>
  <mat-card>

    <mat-toolbar color="primary">Extens√£o</mat-toolbar>

    <mat-card-content>

      <form [formGroup]="form" >

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Numero</mat-label>
          <input type="number" matInput placeholder="numero" formControlName="numero" >
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Hotel</mat-label>
          <mat-select formControlName="hotel">
            <mat-option > -- select Hotel -- </mat-option>
            <mat-option (click)="carregarDepartamentoSelect()" [value]="hotel.nome"  *ngFor="let hotel of dataSourceSelectHotel">{{hotel.nome}}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Departamento</mat-label>
          <mat-select formControlName="departamentoFk">
            <mat-option [value]="departamento.id" *ngFor="let departamento of dataSourceSelectDepartamento">{{departamento.nome}}</mat-option>
          </mat-select>
        </mat-form-field>

      </form>

    </mat-card-content>

  </mat-card>
  </div>


  <div mat-dialog-actions>
    <button mat-raised-button color="primary" style="margin-left: 8px;" (click)="update()"  mat-button [mat-dialog-close]="true" cdkFocusInitial >Guardar</button>
    <button mat-raised-button color="secondary" style="margin-left: 8px;" (click)="resetFields()">Limpar</button>
    <button mat-raised-button color="warn" style="margin-left: 8px;" mat-dialog-close>Cancelar</button>
  </div>
